<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFP Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Thai:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Thai', sans-serif;
      background-color: #FFFFFF;
      color: #1F4F6B;
    }

    /* Container */
    .container {
      max-width: 480px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    /* Header Section */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      height: 40px;
    }

    .btn-home {
      background-color: #CF9B3E;
      color: #FFFFFF;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-home:hover {
      background-color: #b38533;
    }

    /* Main Title */
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    /* Disclaimer Section */
    .disclaimer {
      background-color: #E7E7E6;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      text-align: left;
      margin-bottom: 30px;
      color: #5F6368;
    }

    /* Form Styling */
    .form-group {
      text-align: left;
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #1F4F6B;
      padding: 10px 0;
      font-size: 16px;
      color: #5F6368;
      outline: none;
      background-color: transparent;
    }

    .form-group input:focus {
      border-bottom: 2px solid #1F4F6B;
    }

    /* CFP Button */
    .btn-cfp {
      display: block;
      background-color: #FFFFFF;
      color: #1F4F6B;
      border: 1px solid #1F4F6B;
      border-radius: 10px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto 30px;
    }

    .btn-cfp:hover {
      background-color: #1F4F6B;
      color: #FFFFFF;
    }

    /* Submit Button */
    .button-container {
      width: 100%;  /* Ensure full width */
      display: flex;
      justify-content: space-between; /* Moves buttons to opposite ends */
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      background-color: transparent;
      border: 1px solid #1F4F6B;
      border-radius: 10px;
      color: #1F4F6B;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1F4F6B;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <!-- Page Container -->
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="https://via.placeholder.com/150x40" alt="Logo" class="logo">
      <a href="/" class="btn-home">หน้าหลัก</a>

    </div>

    <!-- Main Title -->
    <h1>กรุณาตอบคำถามเพื่อลงทะเบียน</h1>

    <!-- Disclaimer -->
    <div class="disclaimer">Disclaimer*</div>

    <!-- Form -->
    <form>
      <!-- CFP Code -->
      <div class="form-group">
        <label for="cfp-code">1. รหัส CFP*</label>
        <input type="text" id="cfp-code" placeholder="คำตอบ">
      </div>

      <!-- National ID -->
      <div class="form-group">
        <label for="id-code">2. รหัส บัตรประชาชน*</label>
        <input type="text" id="id-code" placeholder="คำตอบ">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">3. อีเมล*</label>
        <input type="email" id="email" placeholder="คำตอบ">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">4. กรุณาตั้งรหัสผ่าน*</label>
        <input type="password" id="password" placeholder="คำตอบ">
      </div>

      <!-- Submit Button -->
      <div class="button-container">
        <button type="button" class="btn" onclick="history.back()">ย้อนกลับ</button>
        <button type="submit" class="btn">ถัดไป</button>
      </div>
    </form>
  </div>
</body>
</html>
