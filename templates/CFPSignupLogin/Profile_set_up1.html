    /* General Reset */
    * {

    /* Container */
    .container {

    /* Header Section */
    .header {

    }

    .logo {

    }

    .btn-home {

    }

    .btn-home:hover {

    }

    /* Title Section */
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    /* Steps Section */
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .step {
      width: 80px;
      height: 80px;
      background-color: #D9D9D9;
      border-radius: 50%;
      line-height: 80px;
      font-size: 20px;
      font-weight: bold;
      color: #FFFFFF;
      margin: 0 10px;
    }

    .step.active {
      background-color: #1F4F6B;
    }

    /* Form Styling */
    .form-group {
      text-align: left;
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    label, legend {
      font-family: 'Sarabun', sans-serif;}
      
    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group input,
    .form-group select {
        width: calc(100% - 50px);
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s;
    }
      .form-group input:focus,

        border-color: #cf9b3e;
    }
    input[list="universities"] {

      border-radius: 8px; /* Matches the border-radius of the select */

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'คำตอบ';
      wrapper.appendChild(input);

      const addButton = document.createElement('button');
      addButton.type = 'button';
      addButton.className = 'add-btn';
      addButton.innerText = '+';
      addButton.onclick = () => addField(containerId, type);
      wrapper.appendChild(addButton);

      if (container.children.length > 0) { // Show delete button for additional fields
        const deleteButton = document.createElement('button');
        deleteButton.type = 'button';
        deleteButton.className = 'delete-btn';
        deleteButton.innerText = '-';
        deleteButton.onclick = () => container.removeChild(wrapper);
        wrapper.appendChild(deleteButton);
      }

      container.appendChild(wrapper);
    }


    function removeField(button) {
      button.parentElement.remove();
