/* Ensure Static & Dynamic Boxes Have the Same Layout */

/* Input Row - Ensures 2 Inputs Per Row */
.input-row {
  display: flex;
  gap: 10px;
  justify-content: space-between;
  align-items: center;
}

/* Fix Label Readability */
.input-row label {
  font-size: 16px;
  color: #1f4f6b;
  min-width: 130px; /* Ensure labels do not wrap */
  white-space: nowrap; /* Prevent line breaks */
  text-align: left; /* Align text to the left */
  padding-right: 0px; /* Space between label and input */
}

/* Ensures Input Fields Align Properly */
.input-row .form-group {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Input Styling */
.input-row input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline: none;
}

/* Focus Effect */

<script>
  function addBox() {
    const container = document.getElementById("insurance-container");

    let newIndex = container.childElementCount + 2;

    const newBox = document.createElement("div");
    newBox.className = "add-section dynamic-box input-data";
    newBox.dataset.index = newIndex;

    newBox.innerHTML = `
      <div class="input-row">
        <label>ทรัพย์สินที่ทำประกัน</label>
        <input type="text" id="asset_insurance_${newIndex}" name="asset_insurance[]" placeholder="ทรัพย์สินที่ทำประกัน">
        <label>แบบประกัน</label>
        <input type="text" id="insurance_type_${newIndex}" name="insurance_type[]" placeholder="แบบประกัน">
      </div>
      <div class="input-row">
        <label>ผู้เอาประกัน</label>
        <input type="text" id="policyholder_${newIndex}" name="policyholder[]" placeholder="ผู้เอาประกัน">
        <label>เลขที่กรรมธรรม์</label>
        <input type="text" id="policy_number_${newIndex}" name="policy_number[]" placeholder="เลขที่กรรมธรรม์">
      </div>
      <div class="input-row">
        <label>บริษัทประกัน</label>
        <input type="text" id="insurance_company_${newIndex}" name="insurance_company[]" placeholder="บริษัทประกัน">
        <label>เบี้ยประกันต่อปี</label>
        <input type="text" id="insurance_premium_${newIndex}" name="insurance_premium[]" placeholder="เบี้ยประกันต่อปี">
      </div>
      <div class="input-row">
        <label>วงเงินคุ้มครอง</label>
        <input type="text" id="coverage_amount_${newIndex}" name="coverage_amount[]" placeholder="วงเงินคุ้มครอง">
        <label>ระยะเวลาคุ้มครอง</label>
        <input type="text" id="coverage_period_${newIndex}" name="coverage_period[]" placeholder="ระยะเวลาคุ้มครอง">
      </div>
    `;

    const deleteButton = document.createElement("button");
    deleteButton.type = "button";
    deleteButton.className = "delete-btn";
    deleteButton.textContent = "-";
    deleteButton.onclick = function () {
      removeBox(newBox);
    };

    newBox.appendChild(deleteButton);
    container.appendChild(newBox);
  }

  function removeBox(box) {
    box.remove();

    // Renumber all remaining dynamic boxes
    const allBoxes = document.querySelectorAll(".dynamic-box");
    allBoxes.forEach((box, index) => {
        let newIndex = index + 2; // Start numbering from 2 since 1 is static

        box.dataset.index = newIndex;

        // Update all input field IDs inside this box
        box.querySelectorAll("input").forEach(input => {
            let nameParts = input.name.split("_");
            let baseName = nameParts.join("_"); // Extract base name (e.g., "asset_insurance")
            input.name = `${baseName}`;
            input.id = `${baseName}_${newIndex}`;
        });
    });
}


function saveData() {
