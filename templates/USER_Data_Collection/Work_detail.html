<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Add and Remove Fields with Navigation</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f9f9f9;
    }
    .logo-container {
        flex: 1;
        text-align: left;
    }

    .home-container {
        flex: 1;
        text-align: right;
    }

    .btn-home {
        background-color: #CF9B3E;
        color: #FFFFFF;
        border: none;
        border-radius: 20px;
        padding: 5px 15px;
        font-size: 14px;
        cursor: pointer;
    }

    .btn-home:hover {
        background-color: #b38533;
    }
    .main-topic-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
    }
    .main-topic {
      text-align: center;
      font-size: 24px;
      color: #1f4f6b;
    }
    .steps {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      margin: 30px 0;
      position: relative;
    }
    .sub-steps {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        justify-items: center;
        margin: 10px auto; /* Adjust vertical spacing */
        width: 77.5%; /* Reduce width to bring them closer */
    }
    .step {
      text-align: center;
    }
    .step .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: black;
      margin: 0 auto 10px;
    }
    .step:nth-child(1) .circle {
      background: #cf9b3e;
    }
    .main-topic {
      text-align: center;
      font-size: 24px;
      color: #1f4f6b;
      margin: 20px 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label, legend {
      font-family: 'Sarabun', sans-serif;
     }
    .fieldset, label {
    margin-bottom: 20px;
    padding: 0;
    }
    .form-group label {
      display: block;
      font-family: 'Sarabun', sans-serif;
      font-size: 16px;
      color: #1f4f6b;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      border-color: #cf9b3e;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 5px; /* Adjust spacing between rows */
    }
    .add-remove-wrapper {
      display: flex;
      justify-content: flex-start;
      gap: 10px; /* Adjust the spacing between buttons */
      margin-top: 5px;
    }

    .add-btn, .delete-btn {
      background-color: #1f4f6b;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
    }

    .add-btn:hover, .delete-btn:hover {
      background-color: #163d52;
    }
    .input-wrapper input {
      flex: 1; /* Makes the input field take up available space */
      margin-right: 10px; /* Space between input and buttons */
    }
    .add-btn {
      background-color: #1f4f6b;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
    }

    .add-btn:hover {
      background-color: #163d52;
    }

    .delete-btn {
      background-color: #1f4f6b;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
    }

    .delete-btn:hover {
      background-color: #163d52;
    }
    .action-label {
      font-size: 16px;
      color: #043275;
    }
    .btn-submit {
      display: inline-block;
      background-color: transparent;
      border: 1px solid #1F4F6B;
      border-radius: 10px;
      color: #1F4F6B;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #1F4F6B;
      color: #FFFFFF;
    }
    .btn-save {
  display: inline-block;
  background-color: transparent;
  color: #1F4F6B;
  border: 1px solid #1F4F6B;
  border-radius: 10px;
  padding: 10px 30px;
  font-size: 16px;
  cursor: pointer;
  margin: 0 10px; /* Space between buttons */
}

.btn-save:hover {
  background-color:  #1F4F6B;
  color: #FFFFFF;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
              <img src="https://via.placeholder.com/150x40" alt="Logo" class="logo">
            </div>
            <div class="home-container">
              <button class="btn-home">หน้าหลัก</button>
            </div>
          </div>
          <div class="main-topic-container">
            <h1 class="main-topic">กรุณาตอบคำถามเพื่อการวางแผนการเงิน</h1>
          </div>


<div class="steps">
    <div class="step">
      <div class="circle">1</div>
      <div class="label">ข้อมูลส่วนตัว</div>
    </div>
    <div class="step">
      <div class="circle"style="background: #cf9b3e;">2</div>
      <div class="label">ข้อมูลการทำงาน</div>
    </div>
    <div class="step">
      <div class="circle">3</div>
      <div class="label">ทรัพย์สิน</div>
    </div>
    <div class="step">
      <div class="circle">4</div>
      <div class="label">หนี้สิน</div>
    </div>
  </div>
        
  <div class="sub-steps">
    <div class="step">
      <div class="circle"style="background:  #d9d9d9;">5</div>
      <div class="label">รายรับ</div>
    </div>
    <div class="step">
      <div class="circle">6</div>
      <div class="label">รายจ่าย</div>
    </div>
    <div class="step">
      <div class="circle">7</div>
      <div class="label">การจัดการความเสี่ยง</div>
    </div>
  </div>
        
  <div class="main-topic">2. ข้อมูลการทำงาน (ไม่มีกรุณาปล่อยว่าง)</div>

        <form method="post" action="">
          
            <div class="form-group">
                <label for="job">1. ลักษณะงาน</label>
                <input type="text" name="job" id= "job" placeholder="กรอกลักษณะงาน">
            </div>

            <div class="form-group">
                <label for="work_place">2. สถานที่ทำงาน</label>
                <input type="text" name="work_place" id= "work_place" placeholder="กรอกสถานที่ทำงาน">
            </div>

            <div class="form-group">
                <label for="department">3. ฝ่าย/แผนก</label>
                <input type="text" name="department" id= "department" placeholder="กรอกฝ่าย/แผนก">
            </div>

            <div class="form-group">
                <label for = "job_title">4. ตำแหน่ง</label>
                <input type="text" name="job_title" id = "job_title" placeholder="กรอกตำแหน่งงาน">
            </div>
            <div class="form-group">
                <label for = "salary">5. อัตราเงินเดือน*</label>
                <input type="number" name="salary" id = "salary" placeholder="กรอกอัตราเงินเดือน" required>
            </div>
            <div class="form-group">
                <label for = "bonus">6. โบนัสต่อปี (เดือน)*</label>
                <input type="number" name="bonus" id = "bonus" placeholder="กรอกโบนัสต่อปี" required>
            </div>
            <div class="form-group">
                <label for = "salary_growth">7. อัตราเติบโตเงินเดือน (% ต่อปี)*</label>
                <input type="number" name="salary_growth" id = "salary_growth" placeholder="กรอกโบนัสต่อปี" required>
            </div>
            <div class="form-group">
                <label for = "working_years">8. อายุงาน (ปี)*</label>
                <input type="number" name="working_years" id = "working_years" placeholder="กรอกอายุงาน" required>
            </div>
            <div class="form-group">
                <label for = "job_change_prop">9. แนวโน้มที่จะเปลี่ยนงาน*</label>
                <input type="text" name="job_change_prop" id = "job_change_prop" placeholder="กรอกแนวโน้มที่จะเปลี่ยนงาน">
            </div>


    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <button type="button" class="btn-submit">ย้อนกลับ</button>
        <!-- <button type="button" class="btn-submit btn-save" onclick="saveData()">บันทึก</button> -->
          <button type="submit" class="btn-submit">ถัดไป</button>
      </div>
    </form>
</body>
</html>
