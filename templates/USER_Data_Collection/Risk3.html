<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Add and Remove Fields with Navigation</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f9f9f9;
    }

    .logo-container {
      flex: 1;
      text-align: left;
    }

    .home-container {
      flex: 1;
      text-align: right;
    }

    .btn-home {
      background-color: #CF9B3E;
      color: #FFFFFF;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-home:hover {
      background-color: #b38533;
    }

    .main-topic-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .main-topic {
      font-size: 24px;
      color: #1f4f6b;
      text-align: center;
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      margin: 30px 0;
      position: relative;
    }

    .sub-steps {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
      margin: 10px auto;
      /* Adjust vertical spacing */
      width: 77.5%;
      /* Reduce width to bring them closer */
    }

    .step {
      text-align: center;
    }

    .step .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: black;
      margin: 0 auto 10px;
    }

    .step:nth-child(7) .circle {
      background: #cf9b3e;
    }

    .main-topic {
      text-align: center;
      font-size: 24px;
      color: #1f4f6b;
      margin: 20px 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label,
    legend {
      font-family: 'Sarabun', sans-serif;
    }

    .fieldset,
    label {
      margin-bottom: 20px;
      padding: 0;
    }

    .form-group label {
      display: block;
      font-family: 'Sarabun', sans-serif;
      font-size: 16px;
      color: #1f4f6b;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #cf9b3e;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      /* Adjust spacing between rows */
    }

    .input-wrapper input {
      flex: 1;
      /* Makes the input field take up available space */
      margin-right: 10px;
      /* Space between input and buttons */
    }

    .add-btn {
      background-color: #1f4f6b;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
    }

    .add-btn:hover {
      background-color: #163d52;
    }

    .delete-btn {
      background-color: #1f4f6b;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
    }

    .delete-btn:hover {
      background-color: #163d52;
    }

    .action-label {
      font-size: 16px;
      color: #043275;
    }

    .btn-submit {
      display: inline-block;
      background-color: transparent;
      border: 1px solid #1F4F6B;
      border-radius: 10px;
      color: #1F4F6B;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #1F4F6B;
      color: #FFFFFF;
    }

    .btn-save {
      display: inline-block;
      background-color: transparent;
      color: #1F4F6B;
      border: 1px solid #1F4F6B;
      border-radius: 10px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
      /* Space between buttons */
    }

    .btn-save:hover {
      background-color: #1F4F6B;
      color: #FFFFFF;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="https://via.placeholder.com/150x40" alt="Logo" class="logo">
      </div>
      <div class="home-container">
        <button class="btn-home">หน้าหลัก</button>
      </div>
    </div>
    <div class="main-topic-container">
      <h1 class="main-topic">กรุณาตอบคำถามเพื่อการวางแผนการเงิน</h1>
    </div>

    <div class="steps">
      <div class="step">
        <div class="circle">1</div>
        <div class="label">ข้อมูลส่วนตัว</div>
      </div>
      <div class="step">
        <div class="circle">2</div>
        <div class="label">ข้อมูลการทำงาน</div>
      </div>
      <div class="step">
        <div class="circle">3</div>
        <div class="label">ทรัพย์สิน</div>
      </div>
      <div class="step">
        <div class="circle">4</div>
        <div class="label">หนี้สิน</div>
      </div>
    </div>

    <div class="sub-steps">
      <div class="step">
        <div class="circle">5</div>
        <div class="label">รายรับ</div>
      </div>
      <div class="step">
        <div class="circle">6</div>
        <div class="label">รายจ่าย</div>
      </div>
      <div class="step">
        <div class="circle" style="background: #cf9b3e;">7</div>
        <div class="label">การจัดการความเสี่ยง</div>
      </div>
    </div>

    <div class="main-topic">7.3 สวัสดิการ (ไม่มีกรุณาปล่อยว่าง)</div>

    <div class="">
      <div class="form-group">
        <label>1. ค่ารักษาพยาบาล</label>
        <input type="text" name="medical_expense" id="medical_expense" placeholder="คำตอบ">
      </div>
      <div class="form-group">
        <label>2. ประกันหมู่พนักงาน</label>
        <input type="text" name="group_insurance" id="group_insurance" placeholder="คำตอบ">
      </div>
      <div class="form-group">
        <label for="additional-fields">3. อื่นๆ</label>
        <div id="additional-fields" class="input-data">
          <div class="input-wrapper">
            <input type="text" id="additional-fields" name="additional_welfare[]" placeholder="คำตอบ">
            <button type="button" class="add-btn" onclick="addField('additional-fields', 'text')">+</button>
          </div>
        </div>
      </div>

      <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <button type="button" class="btn-submit">ย้อนกลับ</button>
        <!-- <button type="button" class="btn-submit btn-save" onclick="saveData()">บันทึก</button>
         -->
        <button type="submit" class="btn-submit" onclick="saveData()">ถัดไป</button>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function addField(containerId, type) {
      const container = document.getElementById(containerId);
      const wrapper = document.createElement('div');
      wrapper.className = 'input-wrapper';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'คำตอบ';
      input.name = "additional_welfare[]"
      wrapper.appendChild(input);

      const addButton = document.createElement('button');
      addButton.type = 'button';
      addButton.className = 'add-btn';
      addButton.innerText = '+';
      addButton.onclick = () => addField(containerId, type);
      wrapper.appendChild(addButton);

      if (container.children.length > 0) { // Show delete button for additional fields
        const deleteButton = document.createElement('button');
        deleteButton.type = 'button';
        deleteButton.className = 'delete-btn';
        deleteButton.innerText = '-';
        deleteButton.onclick = () => container.removeChild(wrapper);
        wrapper.appendChild(deleteButton);
      }

      container.appendChild(wrapper);
    }


    function removeField(button) {
      button.parentElement.remove();
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Select all input fields in the form
      const inputs = document.querySelectorAll('input[type="text"]');

      // Function to validate numeric input
      function validateNumericInput(event) {
        const inputField = event.target;
        const value = inputField.value;

        // Check if the value contains non-numeric characters
        if (!/^\d*$/.test(value)) {
          alert("กรุณากรอกเป็นตัวเลข");
          inputField.value = value.replace(/\D/g, ""); // Remove non-numeric characters
        }
      }

      // Attach event listeners to all input fields
      inputs.forEach(input => {
        input.addEventListener("input", validateNumericInput);
      });
    });
  </script>
  <script>
    function saveData() {
      let inputRows = document.querySelectorAll(".input-data");
      let data = [];
      let rowDataFix = [];


      inputRows.forEach(row => {
        let rowData = {};

        let inputs = row.querySelectorAll("input");

        inputs.forEach(input => {
          let name = input.name.replace(/\[\]$/, "");
          rowData[name] = input.value.trim();
        });

        data.push(rowData);
      });

      medical_expense = document.getElementById("medical_expense").value;
      group_insurance = document.getElementById("group_insurance").value;

      let jsonData = {
        "additional_welfare": data,
        "medical_expense": medical_expense,
        "group_insurance": group_insurance
      }

      console.log("JSON Data:", JSON.stringify(jsonData, null, 2));

      console.log("Saved Data:", jsonData);

      Swal.fire({
        title: "คุณแน่ใจใช่ไหม",
        text: "ระบบจะทำการบันทึกข้อมูลทั้งหมด",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "บันทึก",
        cancelButtonText: "ยกเลิก"
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: "บันทึกสำเร็จ!",
            text: "ข้อมูลได้บันทึกสำเร็จ",
            icon: "success"
          }).then((result) => {
            fetch("/UserDataCollection/Risk3", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(jsonData),
            })
              .then(response => response.json())
              .then(data => {
                // alert('ข้อมูลถูกบันทึกเรียบร้อยแล้ว!');
                window.location.href = "/CRM";
              })
              .catch(error => {
                console.error("Error saving data:", error);
                alert("Error saving data. Please try again.");
              });
          })
        }
      });
    }
  </script>
</body>

</html>
