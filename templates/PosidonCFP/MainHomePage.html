<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planning - Home</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Header styles */
        .header {
            width: 100%;
            background-color: #d1d5db; /* Soft grey background */
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .header nav {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 0 20px;
        }

        .header a {
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        /* Header button styles */
        .header a.nav-btn {
            background-color: #cf9b3e; /* Gold background for nav buttons */
            color: black;
        }

        .header a.nav-btn:hover {
            background-color: #b68433; /* Darker gold on hover */
        }

        /* Login button specific style */
        .header a.login-btn {
            background-color: #053275; /* Dark blue */
            color: white;
        }

        .header a.login-btn:hover {
            background-color: #03234b; /* Darker blue on hover */
        }

        /* Main container */
        .container {
            text-align: center;
            background-color: #ffffff; /* White background for the container */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* To account for the fixed header */
        }
        .logo-container {
            flex: 1;
            text-align: left;
        }
        h1 {
            color: #053275; /* Dark blue */
        }

        .button-group {
            margin-top: 30px;
        }

        .button {
            background-color: #053275; /* Dark blue */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #cf9b3e; /* Gold color on hover */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo-container">
            <img src="https://www.tfpa.or.th/images/logo.png" alt="Logo" class="logo">
          </div>
        <nav>
            <a href="https://www.tfpa.or.th/Resources?id=30" class="nav-btn">ข่าวสารและความรู้</a> <!-- External link to TFPA website -->
            <a href="https://www.tfpa.or.th/About?id=2" target="_blank" class="nav-btn">เกี่ยวกับสมาคม</a> <!-- External link to TFPA website -->
        </nav>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to MoneyButler by TFPA</h1>
        <p>กรุณาระบุสถานะของคุณ:</p>
        <div class="button-group">
            <a href="/fincheck"><button type="submit" name="role" value="user" class="button">USER</button></a>
            <a href="/CFP"><button type="submit" name="role" value="cfp" class="button">CFP</button></a>
        </div>
    </div>
</body>
</html>
