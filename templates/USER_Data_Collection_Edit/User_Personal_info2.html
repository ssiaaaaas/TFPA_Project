<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Personal Info2</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'IBM Plex Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f9f9f9;
    }
    .btn-home {
      background-color: #CF9B3E;
      color: #FFFFFF;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-home:hover {
      background-color: #b38533;
    }
    .main-topic-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .main-topic {
      text-align: center;
      font-size: 24px;
      color: #1f4f6b;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-family: 'Sarabun', sans-serif;
      font-size: 16px;
      color: #1f4f6b;
      margin-bottom: 8px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: #cf9b3e;
    }
    .btn-submit {
      display: inline-block;
      background-color: transparent;
      border: 1px solid #1F4F6B;
      border-radius: 10px;
      color: #1F4F6B;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #1F4F6B;
      color: #FFFFFF;
    }
    .btn-save {
      background-color: transparent;
      color: #1F4F6B;
      border: 1px solid #1F4F6B;
      border-radius: 10px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
    }
    .btn-save:hover {
      background-color: #1F4F6B;
      color: #FFFFFF;
    }
    .steps {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      margin: 30px 0;
      position: relative;
    }
    .sub-steps {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        justify-items: center;
        margin: 10px auto; /* Adjust vertical spacing */
        width: 77.5%; /* Reduce width to bring them closer */
    }
    .step {
      text-align: center;
    }
    .step .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: black;
      margin: 0 auto 10px;
    }
    .step:nth-child(1) .circle {
      background: #cf9b3e;
    }
  </style>
</head>

      </div>
    </div>

    <div class="steps">

        <div class="circle"style="background:  #cf9b3e;">1</div>
        <div class="label">ข้อมูลส่วนตัว</div>
      </div>
      <div class="step">
        <div class="circle">2</div>
        <div class="label">ข้อมูลการทำงาน</div>
      </div>
      <div class="step">
        <div class="circle">3</div>
        <div class="label">ทรัพย์สิน</div>
      </div>
      <div class="step">
        <div class="circle">4</div>
        <div class="label">หนี้สิน</div>
      </div>
    </div>

    <div class="sub-steps">
      <div class="step">
        <div class="circle"style="background:  #d9d9d9;">5</div>
        <div class="label">รายรับ</div>
      </div>
      <div class="step">
        <div class="circle">6</div>
        <div class="label">รายจ่าย</div>
      </div>
      <div class="step">
        <div class="circle">7</div>
        <div class="label">การจัดการความเสี่ยง</div>
      </div>
    </div>
    
    <div class="main-topic-container">
      <h1 class="main-topic">กรุณาตอบคำถามเพื่อการวางแผนการเงิน</h1>
    </div>
    <div style="text-align: center; margin-top: 20px; color: red;">
      <p>(ข้อมูลนี้จะใช้เพื่อการวางแผนทางการเงินของคุณอย่างเหมาะสม)</p>
    </div>
    <form id="data" method="post">
      <div class="form-group">
        <label for="id-number">เลขบัตรประชาชน*</label>
        <input type="text" name="id_number" value="{{ data.id_number }}" id="id-number" placeholder="กรอกเลขบัตรประชาชน" required>
      </div>
      <div class="form-group">
        <label for="current-address">เลขทะเบียนบ้าน*</label>
        <input type="text" name="current_address"  value="{{ data.current_address }}" id="current-address" placeholder="กรอกที่อยู่ปัจจุบัน" required>
      </div>
      <div class="form-group">
        <label for="postal-code">รหัสไปรษณีย์*</label>
        <input type="text" name="postal_code" id="postal-code" value="{{ data.postal_code }}" placeholder="กรอกรหัสไปรษณีย์" required>
      </div>
      <div class="form-group">
        <label for="province">จังหวัด*</label>
        <select name="province" id="province" required>
          <option value="" disabled selected>กรุณาเลือก</option>
        </select>
      </div>

      <!-- District -->
      <div class="form-group">
        <label for="district">อำเภอ*</label>
        <select name="district" id="district" required>
          <option value="" disabled selected>กรุณาเลือก</option>
        </select>
      </div>

      <!-- Subdistrict -->
      <div class="form-group">
        <label for="subdistrict">ตำบล/แขวง*</label>
        <select name="subdistrict" id="subdistrict" required>
          <option value="" disabled selected>กรุณาเลือก</option>
        </select>
      </div>
      <div class="form-group">
        <label for="street">ถนน*</label>
        <input type="text" name="street" id="street" value="{{ data.street }}" placeholder="กรอกชื่อถนน" required>
      </div>
      <div class="form-group">
        <label for="village">หมู่</label>
        <input type="text" name="village" id="village" value="{{ data.village }}" placeholder="กรอกหมู่" >
      </div>
      <div class="form-group">
        <label for="education">ระดับการศึกษาสูงสุด</label>
        <select name="education" id="education">
          <option value="" disabled selected>กรุณาเลือก</option>
          <option value="primary">ประถมศึกษา</option>
          <option value="secondary">มัธยมศึกษา</option>
          <option value="diploma">ปวช/ปวส</option>
          <option value="bachelor">ปริญญาตรี</option>
          <option value="master">ปริญญาโท</option>
          <option value="doctorate">ปริญญาเอก</option>
        </select>
      </div>
      <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <button type="button" class="btn-submit">ย้อนกลับ</button>
        <button type="button" id="btn_save" onclick="saveData()" class="btn-submit">ถัดไป</button>
      </div>
    </form>
  </div>

    document.addEventListener("DOMContentLoaded", () => {
  const provinceSelect = document.getElementById("province");
  const districtSelect = document.getElementById("district");
  const subdistrictSelect = document.getElementById("subdistrict");

  // Populate provinces
  provinceSelect.innerHTML = '<option value="" disabled selected>กรุณาเลือก</option>';
  provinces.forEach(province => {
    const option = document.createElement("option");
    option.value = province;
    option.textContent = province;
    provinceSelect.appendChild(option);
  });

  // Populate districts based on province
  provinceSelect.addEventListener("change", () => {
    districtSelect.innerHTML = '<option value="" disabled selected>กรุณาเลือก</option>';
    const selectedProvince = provinceSelect.value;
    if (districts[selectedProvince]) {
      districts[selectedProvince].forEach(district => {
        const option = document.createElement("option");
        option.value = district;
        option.textContent = district;
        districtSelect.appendChild(option);
      });
    }
  });

  // Populate subdistricts based on district
  districtSelect.addEventListener("change", () => {
    subdistrictSelect.innerHTML = '<option value="" disabled selected>กรุณาเลือก</option>';
    const selectedDistrict = districtSelect.value;
    if (subdistricts[selectedDistrict]) {
      subdistricts[selectedDistrict].forEach(subdistrict => {
        const option = document.createElement("option");
        option.value = subdistrict;
        option.textContent = subdistrict;
        subdistrictSelect.appendChild(option);
      });
    }
  });
});

document.addEventListener("DOMContentLoaded", () => {
  const idNumberField = document.getElementById("id-number");
  const postalCodeField = document.getElementById("postal-code");

  // Function to validate numeric input
  function validateNumericInput(event) {
    const inputField = event.target;
    const value = inputField.value;

    // Check if the value contains non-numeric characters
    if (!/^\d*$/.test(value)) {
      alert("กรุณากรอกเป็นตัวเลข");
      inputField.value = value.replace(/\D/g, ""); // Remove non-numeric characters
    }
  }

  // Attach event listeners to the fields
  idNumberField.addEventListener("input", validateNumericInput);
  postalCodeField.addEventListener("input", validateNumericInput);
});
